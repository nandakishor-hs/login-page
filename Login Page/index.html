<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <div class="content">
        <div class="logo">
          <img src="images/logo.jpeg" alt="" />
        </div>
        <form class="form" action="index.html" method="POST">
          <div><h2>LOGIN TO YOUR ACCOUNT</h2></div>
          <div class="section">
          <div>
            <input
              type="email"
              name="email"
              class="box"
              id="email"
              placeholder="Email Address *"
            />
          </div>
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="password"
              class="box"
              placeholder="Password *"
            />
            <img class="eye" src="images/eye hide.png" id="eye" onclick="toggle()" alt="">
          </div>
          <div class="fg">
          <div class="forgot"><a href="#" onclick="return confirm('A reset code has been send to the email ****@gmail.com.');">Forgot password ?</a></div>
          <div class="log"><input type="submit" value="LOGIN" id="submit" onclick="validate()" /></div>
          </div>
          </div>
          <div class="bottom">
            <div class="bottom1">Contact us</div>
            <div class="bottom2">&copy; 2022 Accubits. All Rights Reserved</div>
          </div>
        </form>
      </div>
      </div>
      <div class="bg">
        <img src="images/bg.jpeg" alt="">
      </div> 
    </section>
  </body>
</html>
